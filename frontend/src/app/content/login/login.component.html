
<div
  class="parent d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card py-3 px-2">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Log In</h5>

      <form [formGroup]="loginForm" class="p-fluid">
        <div class="mb-3">
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
          />
          <small
            *ngIf="
              loginForm.get('email').errors?.required &&
              loginForm.get('email').touched
            "
            class="text-danger"
            >Email is required</small
          >
          <small
            *ngIf="
              loginForm.get('email').errors?.email &&
              loginForm.get('email').touched
            "
            class="text-danger"
            >Invalid email format</small
          >
        </div>

        <div class="mb-3">
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
          <small
            *ngIf="
              loginForm.get('password').errors?.required &&
              loginForm.get('password').touched
            "
            class="text-danger"
            >Password is required</small
          >
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
            (click)="submit()"
          >
            Log In
          </button>
        </div>
        <!-- <p class="mt-2 mb-0 text-center">
        Not register yet? <a [routerLink]="['/signup']">Sign up.</a>.
        </p> -->
      </form>
    </div>
  </div>
</div>
