<div
  class="parent d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card py-3 px-2">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Reset Password</h5>

      <form [formGroup]="resetPasswordForm" class="p-fluid">
        <div class="mb-3">
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="New Password"
          />
          <small
            *ngIf="
              resetPasswordForm.get('password').errors?.required &&
              resetPasswordForm.get('password').touched
            "
            class="text-danger"
            >Password is required</small
          >
        </div>

        <div class="mb-3">
          <input
            id="confirmPassword"
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
          />
          <small
            *ngIf="
              resetPasswordForm.get('confirmPassword').errors?.required &&
              resetPasswordForm.get('confirmPassword').touched
            "
            class="text-danger"
            >Confirm Password is required</small
          >
          <small
            *ngIf="
              resetPasswordForm.get('confirmPassword').value !==
              resetPasswordForm.get('password').value
            "
            class="text-danger"
            >Passwords do not match</small
          >
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="
              resetPasswordForm.get('confirmPassword').value !==
                resetPasswordForm.get('password').value ||
              !resetPasswordForm.valid
            "
            (click)="submit()"
          >
            Reset Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
